    <script type="text/javascript">
      function getDB(cb) {
        var GoogleSpreadheet = require('/scripts/google-spreadsheet/index.js')
        var doc = new GoogleSpreadsheet('11Z7JHNLrE0ODKnGwU0NOblcV-OxRcbugr8ujNZDzTRA');
        doc.getInfo((err, info) => {
          console.log(err, info)
          console.log(info.worksheets, err)
          info.worksheets[0].getRows({offset:1, limit:1000, orderby:'col1'}, (err2, rows) => {
            var db = {}
            rows.map((row, idx) => {
              db[row.ref] = row.content
            })
            cb(db)
          })
        })
      }
    </script>
